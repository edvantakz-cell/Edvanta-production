<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>EDVANTA AI</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
<h1>EDVANTA AI</h1>

<div class="card">

<h2>Регистрация</h2>
<input id="full_name" placeholder="ФИО">
<input id="birth_date" type="date">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Пароль">
<button class="btn-green" onclick="register()">Зарегистрироваться</button>

<hr>

<h2>Вход</h2>
<input id="login_email" placeholder="Email">
<input id="login_password" type="password" placeholder="Пароль">
<button class="btn-blue" onclick="login()">Войти</button>

</div>
</div>

<script src="js/app.js"></script>
</body>
</html>
